---
layout: default
---

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    },
		tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      processEscapes: true
    }
  });
</script>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<div class="page-wrapper">
  <!-- Post Header -->
	<h1>{{ page.title }}</h1>
	<p class="mono smaller">Published on {{ page.date | date: "%B %-d, %Y" }} By Declan</a>
	</p>
	<hr>

  <!-- Post Content -->
  <article>
	  {{ content }}
		<div class="pager">
      {% if page.previous.url %}
        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.previous.title}}">
					<button class="btn-primary">&larr; Previous Post</button>
				</a>
      {% endif %}
      {% if page.next.url %}
        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{page.next.title}}">
					<button class="btn-primary">Next Post &rarr;</button>
				</a>
      {% endif %}
    </div><!-- end .pager -->
  </article>
</div><!-- end .page-wrapper -->
